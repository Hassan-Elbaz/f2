<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts Menu</title>
    <link rel="stylesheet" href="styele.css">
</head>
<body>
    <div class="container">
        
        <div class="products">
            <h1>Desserts</h1>
            <div class="product-grid">
            
                <div class="product">
                    <img src="images/image-waffle-desktop.jpg" alt="Waffle with Berries" />
                    <h2>Waffle with Berries</h2>
                    <p>$6.50</p>
                    <div class="quantity-control">
                        <button class="decrease">-</button>
                        <input type="number" value="1" min="1">
                        <button class="increase">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/image-creme-brulee-desktop.jpg" alt="Vanilla Bean Crème Brûlée" />
                    <h2>Vanilla Bean Crème Brûlée</h2>
                    <p>$7.00</p>
                    <div class="quantity-control">
                        <button class="decrease">-</button>
                        <input type="number" value="1" min="1">
                        <button class="increase">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/image-macaron-desktop.jpg" alt="Macaron Mix of Five" />
                    <h2>Macaron Mix of Five</h2>
                    <p>$8.00</p>
                    <div class="quantity-control">
                        <button class="decrease">-</button>
                        <input type="number" value="1" min="1">
                        <button class="increase">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/image-tiramisu-desktop.jpg" alt="Classic Tiramisu" />
                    <h2>Classic Tiramisu</h2>
                    <p>$5.50</p>
                    <div class="quantity-control">
                        <button class="decrease">-</button>
                        <input type="number" value="1" min="1">
                        <button class="increase">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/image-baklava-desktop.jpg" alt="Pistachio Baklava" />
                    <h2>Pistachio Baklava</h2>
                    <p>$4.00</p>
                    <div class="quantity-control">
                        <button class="decrease">-</button>
                        <input type="number" value="1" min="1">
                        <button class="increase">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/image-meringue-desktop.jpg" alt="Lemon Meringue Pie" />
                    <h2>Lemon Meringue Pie</h2>
                    <p>$5.00</p>
                    <div class="quantity-control">
                        <button class="decrease">-</button>
                        <input type="number" value="1" min="1">
                        <button class="increase">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/image-cake-desktop.jpg" alt="Red Velvet Cake" />
                    <h2>Red Velvet Cake</h2>
                    <p>$4.50</p>
                    <div class="quantity-control">
                        <button class="decrease">-</button>
                        <input type="number" value="1" min="1">
                        <button class="increase">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/image-brownie-desktop.jpg" alt="Salted Caramel Brownie" />
                    <h2>Salted Caramel Brownie</h2>
                    <p>$5.50</p>
                    <div class="quantity-control">
                        <button class="decrease">-</button>
                        <input type="number" value="1" min="1">
                        <button class="increase">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/image-panna-cotta-desktop.jpg" alt="Vanilla Panna Cotta" />
                    <h2>Vanilla Panna Cotta</h2>
                    <p>$6.50</p>
                    <div class="quantity-control">
                        <button class="decrease">-</button>
                        <input type="number" value="1" min="1">
                        <button class="increase">+</button>
                    </div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        
        
        <div class="cart-summary">
            <h2>Your Cart</h2>
            <div class="cart-items">
                
            </div>
            <div class="total">
                <p>Order Total: <span>$0.00</span></p>
                <button class="confirm-order">Confirm Order</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
